<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Display Decrypted Data</title>
    <style>
        body {
            background-color: #000;
            color: #00FF00;
            font-family: 'Courier New', monospace;
            text-align: center;
        }

        h1 {
            color: #00FF00;
        }

        p {
            font-size: 18px;
            padding: 20px;
        }
    </style>
</head>
<body>
<div>
    <h1>Decrypted Data</h1>
    <p th:text="${decryptedData}"></p>
</div>
</body>
</html>
